<h1>Paleta de Colores</h1>
<p>
  A continuación, se muestran los colores utilizados en el sistema de diseño:
</p>
<table class="color-table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Color</th>
      <th>Hex</th>
    </tr>
  </thead>
  <tbody>
    @for (color of colors; track $index) {
      <tr class="color-row" (click)="copyHex(color.hex, $index)">
        <td>{{ color.name }}</td>
        <td><div [style.background]="color.hex" class="color-box"></div></td>
        <td>{{ color.hex }}</td>
        <div [ngClass]="{ show: activeRow === $index }" class="badger-alert">Copied!</div>
      </tr>
    }
  </tbody>
</table>
