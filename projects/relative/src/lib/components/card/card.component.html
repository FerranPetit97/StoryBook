<div clickPressure [theme]="clickPressColor" (click)="relocation()" [ngStyle]="styles" [ngClass]="classes" class="card">
  @if(title) {
  <div class="card-header">
    <h3>{{ title }}</h3>
  </div>
  }
  <div class="card-body">
    <ng-content></ng-content>
  </div>
  <div class="card-footer">
    <ng-content select="#footer"></ng-content>
  </div>
</div>
