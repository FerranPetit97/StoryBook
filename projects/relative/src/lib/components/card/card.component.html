<div
  clickPressure
  [theme]="clickPressColor"
  [intensity]="8"
  [actived]="options.clickable ?? true"
  (click)="relocation()"
  [ngStyle]="styles"
  [ngClass]="classes"
  class="card"
>
  <div class="card-header">
    <ng-content select="[header]"></ng-content>
  </div>
  <div class="card-body">
    <ng-content select="[content]"></ng-content>
  </div>
  <div class="card-footer">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
