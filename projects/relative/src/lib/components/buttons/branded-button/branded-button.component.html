<button
  (click)="onClick.emit($event)"
  [ngClass]="classes"
  [ngStyle]="{
    'background-color': isHovered ? backgroundHover : backgroundColor,
    color: color,
    'min-width': buttonMinWidth
  }"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
>
  <div #buttonText>{{ label }}</div>
</button>
