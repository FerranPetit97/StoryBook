<button
  clickPressure
  [disabled]="disabled"
  (click)="onClick.emit($event)"
  [ngClass]="classes"
  [ngStyle]="{ 'min-width': buttonMinWidth }"
>
  @if (loading) {
  <div class="loader"></div>
  } @else {
  <div #buttonText>
    @if(icon.src){
    <img [src]="icon.src" [alt]="icon.alt" class="icon-button" />
    }
    {{ label }}
  </div>
  }
</button>
