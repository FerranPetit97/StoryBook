<div class="modal-background" (click)="close()">
  <div
    [ngStyle]="{
      width: width,
      height: height
    }"
    class="modal-content"
    (click)="$event.stopPropagation()"
  >
    <h2>
      {{ title }}
    </h2>
    <ng-container #dynamicComponentContainer></ng-container>
  </div>
</div>
